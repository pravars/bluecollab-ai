version: '3.8'

services:
  # Simple MongoDB setup for development
  mongodb:
    image: mongo:7.0
    container_name: bluecollab-ai-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: bluecollab-ai123
      MONGO_INITDB_DATABASE: bluecollab-ai
    volumes:
      - mongodb_data:/data/db
      - ./database/mongodb-init.js:/docker-entrypoint-initdb.d/mongodb-init.js:ro
    command: mongod --bind_ip_all

  # MongoDB Express (Web UI)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: bluecollab-ai-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: bluecollab-ai123
      ME_CONFIG_MONGODB_URL: mongodb://admin:bluecollab-ai123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: bluecollab-ai123
    depends_on:
      - mongodb

volumes:
  mongodb_data:
